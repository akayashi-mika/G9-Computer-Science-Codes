<!-- 
    Create a nested loop program that will generate a multiplication table, but instead of creating
    a simple 10 by 10 multiplication table, the program allows the user to type in two numbers (beginning
    and ending values) and then after clicking the button a multiplication table pops up below it. When
    the user input an out-of-range values (between 2 and 10), the program will display an alert box saying
    “Please enter numbers between 2 and 10”, then the program will not generate the intended output
    unless the user inputs the correct values. Research how to set or return the value of a text field value
    attribute using the value property. 
-->


<!DOCTYPE html>
<html>
<head>

    <title>Q4 Exercise 3</title>
    <meta   charset = "UTC+8">
    <link   rel = "stylesheet"    href = "Exercise3_MG.css"  type="text/css">
    <script src = "Exercise3_MG.js"></script>

</head>
<body>

    <form>

        <fieldset>

            <legend>Interactive Multiplication Table</legend>

            <label for="countRows">Number of Rows: </label>
            <input type="number"    id="countRows"><br><br>
            <!-- Asks the user for the number of rows -->

            <label for="countColumns">Number of Columns: </label>
            <input type="number"    id="countColumns"><br><br>
            <!-- Asks the user for the number of columns -->

            <input type="button"    value="Generate Multiplication Table"   onclick="multiplicationTable()">
            <!-- A button that generates the Multiplication Table -->

        </fieldset>

    </form>

    <div id="multiplicationTable"></div>
    <!-- Where the Multiplication Table will be generated -->
    
</body>
</html>
