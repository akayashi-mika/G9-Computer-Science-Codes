<!DOCTYPE html>
<html>
<head>

    <title>Q4 Exercise 3</title>
    <meta   charset = "UTC+8">
    <link   rel = "stylesheet"    href = "Exercise3_MG_Espino.css"  type="text/css">
    <script src = "Exercise3_MG_Espino.js"></script>

</head>
<body>

    <form action="">

        <fieldset>

            <legend>Interactive Multiplication Table</legend>

            <label for="countRows">Number of Rows: </label>
            <input type="number"    id="countRows"     min="2" max="9"><br><br>

            <label for="countColumns">Number of Columns: </label>
            <input type="number"    id="countColumns"  min="2" max="9"><br><br>

            <input type="button"    value="Generate Multiplication Table"   onclick="multiplicationTable()">

        </fieldset>

    </form>

    <div id="multiplicationTable"></div>
    
</body>
</html>
